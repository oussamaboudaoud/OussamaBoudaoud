<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            font-family: Georgia, serif;
            background-color: white;
            color: black;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
        }

        .profile-picture img {
            width: 150px; /* Adjust the width as needed */
            height: 150px; /* Adjust the height as needed */
            display: block;
            margin: 0 auto;
        }

        .header hr {
            border: none;
            height: 2px;
            background-color: black;
            margin: 10px 0;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
            font-weight: bold;
        }

        .dark-mode-toggle {
            float: right;
            margin-right: 20px;
        }

        .dark-mode-toggle label {
            font-weight: bold;
        }

        .language-translation {
            margin-top: 20px;
        }

        footer {
            background-color: #f0f0f0;
            text-align: center;
            padding: 10px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Your Name</h1>
        <div class="profile-picture">
            <img src="https://github.com/oussamaboudaoud/oussamaboudaoud.github.io/raw/main/LinkedIn%20Photo.jpg" alt="Your Name's Profile Picture" width="150" height="150">>
        </div>
        <hr>
    </div>

    <nav>
        <ul>
            <li><a href="#Resume">Resume</a></li>
            <li><a href="#Blog">Blog</a></li>
            <li><a href="#Media">Media</a></li>
            <li><a href="#Contact">Contact</a></li>
        </ul>
    </nav>

    <footer>
        <div class="dark-mode-toggle">
            <label for="dark-mode">Dark Mode:</label>
            <input type="checkbox" id="dark-mode">
        </div>
        <div class="language-translation">
            <!-- Language translation options will go here -->
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
