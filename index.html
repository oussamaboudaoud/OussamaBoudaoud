<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name</title>
    <style>
        body {
            font-family: Georgia, serif;
            background-color: white;
            color: black;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        .dark-mode-toggle {
            float: right;
            margin-right: 20px;
        }

        .dark-mode-toggle label {
            font-weight: bold;
        }

        .language-translation {
            margin-top: 20px;
        }

        footer {
            background-color: #f0f0f0;
            text-align: center;
            padding: 10px;
        }

        /* Add more styles as needed */

        /* Dark Mode */
        .dark-mode {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Name</h1>
        <nav>
            <ul>
                <li><a href="#Resume">Resume</a></li>
                <li><a href="#Blog">Blog</a></li>
                <li><a href="#Media">Media</a></li>
                <li><a href="#Contact">Contact</a></li>
            </ul>
        </nav>
        <div class="dark-mode-toggle">
            <label for="dark-mode">Dark Mode:</label>
            <input type="checkbox" id="dark-mode">
        </div>
        <div class="language-translation">
            <select id="language-select">
                <!-- Language options go here -->
            </select>
        </div>
    </header>

    <main>
        <!-- Content sections will go here -->
    </main>

    <footer>
        <!-- Footer content here -->
    </footer>

    <script>
        // Handle Dark Mode
        const darkModeToggle = document.getElementById('dark-mode');
        const body = document.body;

        darkModeToggle.addEventListener('change', () => {
            body.classList.toggle('dark-mode');
        });

        // Handle Language Translation (You'll need a translation library for this)
        const languageSelect = document.getElementById('language-select');

        // Handle Blog, Media, and Contact Links
        const blogLink = document.querySelector('a[href="#Blog"]');
        const mediaLink = document.querySelector('a[href="#Media"]');
        const contactLink = document.querySelector('a[href="#Contact"]');

        blogLink.addEventListener('click', () => {
            // Open the Blog page (blog.html or another URL)
            window.open('blog.html', '_blank');
        });

        mediaLink.addEventListener('click', () => {
            // Open the Media page (media.html or another URL)
            window.open('media.html', '_blank');
        });

        contactLink.addEventListener('click', () => {
            // Open the Contact page (contact.html or another URL)
            window.open('contact.html', '_blank');
        });
    </script>
</body>
</html>
