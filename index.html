<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name</title>
    <style>
        /* Your common styles here */
        body {
            font-family: Georgia, serif;
            background-color: white;
            color: black;
            margin: 0;
            padding: 0;
            padding-left: 3cm; /* 3 cm of empty space on the left */
            padding-right: 3cm; /* 3 cm of empty space on the right */
            padding-top: 1cm; /* 1 cm of empty space at the top */
        }

        a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        a:hover {
            color: green;
            font-style: italic;
        }

        .header {
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 1cm; /* Sufficient space between words */
            text-decoration: none;
            font-weight: bold;
            font-size: 24px;
        }

        .dark-mode-toggle {
            float: right;
            margin-right: 20px;
        }

        .dark-mode-toggle label {
            font-weight: bold;
        }

        .language-translation {
            margin-top: 20px;
            font-size: 18px;
        }

        /* Styles for specific pages go here */
        .contact-page {
            /* Add specific styles for the Contact page if needed */
        }

        /* Hide contact content by default */
        .contact-page {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Common Header for All Pages -->
    <div class="header">
        <h1>Your Name</h1>
        <nav>
            <ul>
                <li><a href="javascript:void(0);" onclick="loadContactPage()">Contact</a></li>
            </ul>
        </nav>
        <div class="dark-mode-toggle">
            <label for="dark-mode">Dark Mode:</label>
            <input type="checkbox" id="dark-mode">
        </div>
        <div class="language-translation">
            <label for="language-select">Select Language:</label>
            <select id="language-select">
                <option value="en">English</option>
                <option value="fr">French</option>
                <option value="es">Spanish</option>
                <!-- Add more language options as needed -->
            </select>
        </div>
    </div>

    <!-- Content specific to each page goes here -->
    <main>
        <!-- Content for the Contact page -->
        <div class="contact-page">
            <!-- Your contact page content goes here -->
            <div class="social-media">
                <a href="https://www.linkedin.com/in/osama-bendavid/" target="_blank">LinkedIn</a>
                <a href="https://twitter.com/o_bendavid" target="_blank">Twitter</a>
                <a href="https://www.facebook.com/OussBoudaoud/" target="_blank">Facebook</a>
                <a href="https://www.instagram.com/clockwork_orange23/" target="_blank">Instagram</a>
                <a href="https://github.com/oussamaboudaoud" target="_blank">GitHub</a>
                <a href="mailto:your.email@example.com">Email</a>
                <!-- Add more social media links or contact details as needed -->
            </div>
        </div>
    </main>

    <footer>
        <!-- Footer content here -->
    </footer>

    <script>
        // Handle Dark Mode
        const darkModeToggle = document.getElementById('dark-mode');
        const body = document.body;

        darkModeToggle.addEventListener('change', () => {
            body.classList.toggle('dark-mode');
        });

        // Handle Language Translation (You'll need a translation library for this)
        const languageSelect = document.getElementById('language-select');

        // Function to load the Contact page content
        function loadContactPage() {
            const contactPage = document.querySelector('.contact-page');
            if (contactPage.style.display === 'none') {
                contactPage.style.display = 'block';
            }
        }
    </script>
</body>
</html>
