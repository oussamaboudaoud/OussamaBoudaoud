<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oussama Boudaoud</title>
    <!-- Include i18next library -->
    <script src="https://cdn.jsdelivr.net/npm/i18next@21.6.3/dist/umd/i18next.min.js"></script>
    <script>
        // Define translation resources
        const resources = {
            en: {
                translation: {
                    title: "Oussama Boudaoud",
                    resume: "Resume",
                    blog: "Blog",
                    media: "Media",
                    contact: "Contact",
                    darkModeLabel: "Dark Mode:",
                    selectLanguageLabel: "Select Language:",
                    copyright: "&copy; 2023, Oussama Boudaoud",
                },
            },
            fr: {
                translation: {
                    title: "Oussama Boudaoud",
                    resume: "CV",
                    blog: "Blogue",
                    media: "Médias",
                    contact: "Contact",
                    darkModeLabel: "Mode sombre :",
                    selectLanguageLabel: "Sélectionnez la langue :",
                    copyright: "&copy; 2023, Oussama Boudaoud",
                },
            },
        };

        // Initialize i18next
        i18next.init({
            lng: 'en', // Default language
            debug: true, // Enable debugging in the console
            resources,
        });
    </script>
    <style>
        /* Your CSS styles here */
    </style>
</head>
<body>
    <header>
        <h1 data-i18n="title">Oussama Boudaoud</h1>
        <nav>
            <ul>
                <li><a href="resume.html" data-i18n="resume">Resume</a></li>
                <li><a href="blog.html" data-i18n="blog">Blog</a></li>
                <li><a href="media.html" data-i18n="media">Media</a></li>
                <li><a href="contact.html" data-i18n="contact">Contact</a></li>
            </ul>
        </nav>
        <div class="dark-mode-toggle">
            <label for="dark-mode" data-i18n="darkModeLabel">Dark Mode:</label>
            <input type="checkbox" id="dark-mode">
        </div>
        <div class="language-translation">
            <label for="language-select" data-i18n="selectLanguageLabel">Select Language:</label>
            <select id="language-select">
                <option value="en">English</option>
                <option value="fr">French</option>
                <!-- Add more language options as needed -->
            </select>
        </div>
    </header>

    <!-- Your content here -->

    <hr> <!-- Black line -->
    
    <footer>
        <div class="copyright" data-i18n="copyright">&copy; 2023, Oussama Boudaoud</div>
    </footer>

    <script>
        // Handle Dark Mode
        const darkModeToggle = document.getElementById('dark-mode');
        const body = document.body;

        darkModeToggle.addEventListener('change', () => {
            body.classList.toggle('dark-mode');
        });

        // Handle Language Translation
        const languageSelect = document.getElementById('language-select');

        languageSelect.addEventListener('change', (event) => {
            const selectedLanguage = event.target.value;
            i18next.changeLanguage(selectedLanguage);
        });
    </script>
</body>
</html>
