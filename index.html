<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name</title>

    <style>
        /* Internal CSS styles go here */

        body {
            font-family: Georgia, serif;
            background-color: white;
            color: black;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        .dark-mode-toggle {
            float: right;
            margin-right: 20px;
        }

        .dark-mode-toggle label {
            font-weight: bold;
        }

        .language-translation {
            margin-top: 20px;
        }

        footer {
            background-color: #f0f0f0;
            text-align: center;
            padding: 10px;
        }

        /* Add more styles as needed */
    </style>

   <script>
    // Internal JavaScript code goes here

    // Function to toggle dark mode
    function toggleDarkMode() {
        const body = document.body;
        body.classList.toggle('dark-mode');
    }

    // Event listener for the dark mode toggle checkbox
    const darkModeToggle = document.getElementById('dark-mode');
    darkModeToggle.addEventListener('change', toggleDarkMode);
</script>

</head>
<body>
    <header>
        <h1>Your Name</h1>
        <nav>
            <ul>
                <li><a href="#Resume">Resume</a></li>
                <li><a href="#Blog">Blog</a></li>
                <li><a href="#Media">Media</a></li>
                <li><a href="#Contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Content sections will go here -->
    </main>

    <footer>
        <div class="dark-mode-toggle">
            <label for="dark-mode">Dark Mode:</label>
            <input type="checkbox" id="dark-mode">
        </div>
        <div class="language-translation">
            <!-- Language translation options will go here -->
        </div>
    </footer>

    <!-- Include more JavaScript code as needed -->
</body>
</html>
