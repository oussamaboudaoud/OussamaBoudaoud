<!-- media.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        /* Your media page styles here */
        .media-container {
            text-align: center;
        }

        .media-container h1 {
            font-size: 36px;
            margin-top: 1.5cm; /* 1.5 cm space at the top */
            margin-bottom: 2cm; /* 2 cm space at the bottom */
            background-color: black;
            color: white;
            padding: 10px;
        }

        .city-gallery {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .city {
            text-align: center;
        }

        .city h2 {
            font-size: 24px;
        }

        .city img.thumbnail {
            max-width: 300px; /* Adjust the maximum width as needed */
            max-height: 200px; /* Adjust the maximum height as needed */
            width: auto;
            height: auto;
            margin-bottom: 20px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <header>
        <h1>Oussama Boudaoud</h1>
    </header>

    <div class="city-gallery">
        <div class="city">
            <h2>Paris</h2>
            <!-- Paris images here -->
        </div>

        <div class="city">
            <h2>Beirut</h2>
            <img class="thumbnail" src="media/Beirut 1.jpg" alt="Beirut 1.jpg">
            <img class="thumbnail" src="media/Beirut 2.jpg" alt="Beirut 2.jpg">
            <img class="thumbnail" src="media/Beirut 3.jpg" alt="Beirut 3.jpg">
            <img class="thumbnail" src="media/Beirut 4.jpg" alt="Beirut 4.jpg">
            <img class="thumbnail" src="media/Beirut 5.jpg" alt="Beirut 5.jpg">
            <img class="thumbnail" src="media/Beirut 6.jpg" alt="Beirut 6.jpg">
            <img class="thumbnail" src="media/Beirut 7.jpg" alt="Beirut 7.jpg">
            <!-- Add more images for Beirut -->
        </div>
    </div>
</body>
</html>
