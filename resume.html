<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <style>
        /* Your resume page styles here */
        body {
            font-family: Georgia, serif;
            background-color: white;
            color: black;
            margin: 0;
            padding: 0;
            padding-left: 6cm; /* 6 cm of empty space on the left */
            padding-right: 6cm; /* 6 cm of empty space on the right */
            padding-top: 1cm; /* 1 cm of empty space at the top */
        }

        /* Highlighted name style */
        .highlighted-name {
            background-color: black;
            color: white;
            padding: 10px;
            text-align: center;
            margin: 0;
        }

        /* Your resume content styles here */
        .resume-content {
            /* Add your resume content styles here */
        }
    </style>
</head>
<body>
    <!-- Highlighted name -->
    <h1 class="highlighted-name">Oussama Boudaoud</h1>

    <!-- Resume content -->
    <div class="resume-content">
        <!-- Add your resume content here -->
    </div>
</body>
</html>
